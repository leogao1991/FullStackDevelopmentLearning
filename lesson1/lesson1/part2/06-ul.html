<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>无序列表</title>
  </head>
  <body>
    <h4>Your favorite fruit</h4>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>


  </body>
</html>

<!-- 演示列表使用场景
https://www.jd.com/ -->

<!-- 列表的分类
— 无序列表 unordered list;
- 有序列表 ordered list
- 定义列表 definition list -->


<!-- 无序列表 unordered list
没有顺序 没了li 标签独占一行 block element
默认 li标签 前面有小圆点
一般用于无需列表的 导航 侧边栏 sidebar 有规律的图文组合 -->
